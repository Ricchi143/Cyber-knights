<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-wrapper">
            <div class="signup-image">
                <img src="images/left-sec.jpg" alt="news">
                <div class="image-overlay">
                    <h1>Your World, Curated</h1>
                </div>
            </div>
            
            <div class="signup-form">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Already have an account? <a href="login-1.html">Log in</a></p>
                </div>

                <form id="registrationForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-signup">Create Account</button>

                    <div class="social-signup">
                        <p>Or sign up with</p>
                        <div class="social-buttons">
                            <button type="button" class="btn-google">Continue with Google</button>
                            <button type="button" class="btn-facebook">Continue with Facebook</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="update.js"></script>
</body>
</html>
